                    }
                    , function(object, notification) {

                    }
                    );
                    tilebase.start('{ "action": "subscribe", "payload": { "topic": "topic1"}}');

                    // { "action": "publish", "payload": { "topic": "topic1", "message": "hi"}}
                    // tilebase.send('{ "action": "publish", "payload": { "topic": "topic1", "message": "hi"}}');

                  
            </script>
    </head>
